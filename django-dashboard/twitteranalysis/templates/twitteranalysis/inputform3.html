{% extends "twitteranalysis/twitterbase.html" %} {% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="card text-center">
        <div class="card-header">Twitter Scraper</div>
        <div class="card-body">
          <h5 class="card-title">Customisable Scraper</h5>
          <p class="card-text">
            Helps us to get you tweets based upon various factors
          </p>
          <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />
            <br />
            <label for="keyword">Keyword</label>
            <input type="text" name="keyword" id="keyword" required />
            <br />
            <label for="since">Since</label>
            <input type="date" name="since" id="since" required />
            <br />
            <label for="until">Until</label>
            <input type="date" name="until" id="until" required />
            <br />
            <label for="limit">Limit(1 to 1000)</label>
            <input
              type="range"
              name="limit"
              id="limit"
              min="1"
              max="1000"
              step="20"
              value="5"
              required
            />
            <br />
            <button type="submit" class="btn btn-success">Click Me</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
